<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>

      //Create three variables that hold references to the list (<ul>), <input>, and <button> elements.
      const list = document.querySelector("ul");
      const input = document.querySelector("input");
      const button = document.querySelector("button");

      //Create a function that will run in response to the button being clicked.
      const addGroceryItem = function(){

        //Saving Input Text and Resetting Input
        const inputText = input.value;
        input.value = "";

        //Creating new list item and button
        const newListItem = document.createElement("li");
        const newSpan = document.createElement("span");
        const newButton = document.createElement("button");

        //Appending children to newListItem parent node
        newListItem.append(newSpan, newButton);

        //Setting span to initial input text and adding "Delete" to button
        newSpan.textContent = inputText;
        newButton.textContent = "Delete";

        //Adding event handler so "Delete" button works
        newButton.addEventListener("click", () => {
          newListItem.remove();
        });

        //Adding li as child of ul 
        list.append(newListItem);

        //Focusing input
        input.focus();
      }

      //Adding event listener for Add item
      button.addEventListener("click", addGroceryItem);

    </script>
  </body>
</html>
